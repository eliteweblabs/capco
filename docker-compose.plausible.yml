version: "3.8"

services:
  plausible-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=plausible_password
      - POSTGRES_USER=plausible
      - POSTGRES_DB=plausible
    volumes:
      - plausible_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plausible"]
      interval: 10s
      timeout: 5s
      retries: 5

  plausible-events-db:
    image: clickhouse/clickhouse-server:23.8-alpine
    restart: unless-stopped
    volumes:
      - plausible_events_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  plausible-mail:
    image: bytemark/smtp
    restart: unless-stopped

  plausible:
    image: plausible/analytics:latest
    restart: unless-stopped
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    ports:
      - "8000:8000"
    environment:
      - BASE_URL=http://localhost:8000
      - SECRET_KEY_BASE=your_secret_key_here_change_this_in_production
      - DATABASE_URL=postgres://plausible:plausible_password@plausible-db:5432/plausible
      - CLICKHOUSE_DATABASE_URL=http://plausible-events-db:8123/plausible_events_db
      - MAILER_EMAIL=your_email@example.com
      - SMTP_HOST_ADDR=plausible-mail
      - SMTP_HOST_PORT=25
      - SMTP_USER_NAME=
      - SMTP_USER_PASSWORD=
      - SMTP_MX_LOOKUPS=false
      - SMTP_RETRIES=2
      - SMTP_VERIFY=false
      - DISABLE_REGISTRATION=true
      - ADMIN_USER_EMAIL=admin@capcofire.com
      - ADMIN_USER_NAME=CAPCo Admin
      - ADMIN_USER_PWD=admin_password_change_this
    depends_on:
      plausible-db:
        condition: service_healthy
      plausible-events-db:
        condition: service_started
      plausible-mail:
        condition: service_started

volumes:
  plausible_db_data:
  plausible_events_data:
