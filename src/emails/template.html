<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAPCo Fire Protection</title>
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family:
        &quot;SF Pro Display&quot;,
        -apple-system,
        BlinkMacSystemFont,
        &quot;Segoe UI&quot;,
        Roboto,
        sans-serif;
    "
  >
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
      style="background-color: #f3f4f6"
    >
      <tr>
        <td style="padding: 40px 20px">
          <table
            role="presentation"
            cellspacing="0"
            cellpadding="0"
            border="0"
            width="100%"
            style="
              max-width: 600px;
              margin: 0 auto;
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  padding: 40px 40px 20px 40px;
                  text-align: center;
                  border-bottom: 1px solid #e5e7eb;
                "
              >
                <img
                  src="https://de.capcofire.com/img/capco-logo.svg"
                  alt="CAPCo Fire Protection"
                  style="height: 48px; width: auto; margin-bottom: 16px"
                />
                <h1
                  style="
                    margin: 0;
                    font-size: 28px;
                    font-weight: bold;
                    color: #111827;
                    line-height: 1.3;
                  "
                >
                  <span style="color: #111827">Fire Protection</span><br />
                  <span style="color: #dc2626">Plans Made Simple</span>
                </h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 40px">
                {{CONTENT}}

                <!-- Call to Action Button -->
                <table
                  role="presentation"
                  cellspacing="0"
                  cellpadding="0"
                  border="0"
                  width="100%"
                  style="margin-top: 32px"
                >
                  <tr>
                    <td style="text-align: center">
                      <a
                        href="{{BUTTON_LINK}}"
                        style="
                          display: inline-block;
                          padding: 16px 32px;
                          background-color: #dc2626;
                          color: #ffffff;
                          text-decoration: none;
                          border-radius: 8px;
                          font-weight: 600;
                          font-size: 16px;
                          text-align: center;
                          transition: background-color 0.2s;
                        "
                      >
                        {{BUTTON_TEXT}}
                      </a>
                    </td>
                  </tr>
                </table>

                <p
                  style="
                    margin: 32px 0 0 0;
                    font-size: 14px;
                    line-height: 1.5;
                    color: #6b7280;
                    text-align: center;
                  "
                >
                  If you have any questions or need assistance, please don't hesitate to contact our
                  support team.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  padding: 32px 40px;
                  background-color: #f9fafb;
                  border-top: 1px solid #e5e7eb;
                  border-radius: 0 0 8px 8px;
                "
              >
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tr>
                    <td style="text-align: center">
                      <p
                        style="
                          margin: 0 0 12px 0;
                          font-size: 14px;
                          font-weight: 600;
                          color: #111827;
                        "
                      >
                        CAPCo Fire Protection Systems
                      </p>
                      <p style="margin: 0 0 8px 0; font-size: 14px; color: #6b7280">
                        Professional Fire Protection Plan Review & Approval
                      </p>
                      <p style="margin: 0; font-size: 12px; color: #9ca3af">
                        Â© 2024 CAPCo Fire Protection. All rights reserved.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
