<!doctype html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Alarm Layout - 50 Perrin St, Boston, MA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: white;
        color: black;
        /* A2 landscape dimensions: 594mm x 420mm */
        width: 594mm;
        height: 420mm;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }

      .main-container {
        display: flex;
        flex: 1;
        height: 100%;
      }

      /* Main content area - takes up most of the space */
      .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Top section for main floor plans */
      .floor-plans {
        display: flex;
        gap: 20px;
        flex: 1;
      }

      .floor-plan {
        flex: 1;
        border: 2px solid #333;
        padding: 15px;
        background: #f9f9f9;
      }

      .floor-plan h3 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 16px;
        font-weight: bold;
      }

      .floor-plan-content {
        height: 200px;
        background: white;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-style: italic;
        color: #666;
      }

      /* Bottom section for notes and details */
      .bottom-section {
        display: flex;
        gap: 20px;
        height: 120px;
      }

      .notes-section {
        flex: 1;
        border: 2px solid #333;
        padding: 10px;
        background: #f9f9f9;
      }

      .notes-section h4 {
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: bold;
      }

      .notes-list {
        font-size: 10px;
        line-height: 1.2;
      }

      .notes-list li {
        margin-bottom: 2px;
      }

      /* Right sidebar - rotated 90 degrees */
      .right-sidebar {
        background: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: stretch;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
        width: 100px;
      }

      .sidebar-content {
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 2px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        gap: 20px;
        padding: 10px;
      }

      .sidebar-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .sidebar-content h2 {
        margin-bottom: 20px;
        font-size: 18px;
      }

      .sidebar-content p {
        margin-bottom: 10px;
        font-size: 12px;
      }

      /* Title block area */
      .title-block {
        position: absolute;
        top: 20px;
        right: 100px;
        width: 200px;
        border: 2px solid #333;
        padding: 15px;
        background: white;
      }

      .title-block h1 {
        font-size: 16px;
        margin-bottom: 10px;
        text-align: center;
      }

      .title-block .project-info {
        font-size: 12px;
        line-height: 1.4;
      }

      .title-block .design-group {
        margin-top: 10px;
        font-size: 10px;
        border-top: 1px solid #333;
        padding-top: 8px;
      }

      /* Legend section */
      .legend {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 300px;
        border: 2px solid #333;
        padding: 15px;
        background: white;
      }

      .legend h4 {
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
      }

      .legend-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        font-size: 10px;
      }

      .legend-column h5 {
        margin-bottom: 5px;
        font-size: 11px;
        font-weight: bold;
      }

      .legend-column ul {
        list-style: none;
      }

      .legend-column li {
        margin-bottom: 2px;
      }

      /* Utility classes for content placement */
      .content-placeholder {
        border: 1px dashed #999;
        padding: 20px;
        text-align: center;
        color: #666;
        font-style: italic;
        background: #f5f5f5;
      }

      /* Textarea styling for editable content */
      textarea {
        outline: none;
        transition: all 0.2s ease;
      }

      textarea:hover {
        background-color: rgba(0, 0, 0, 0.05) !important;
      }

      textarea:focus {
        background-color: rgba(59, 130, 246, 0.1) !important;
        border: 1px solid #3b82f6 !important;
        border-radius: 4px;
      }

      /* Print styles */
      @media print {
        body {
          width: 100%;
          height: 100%;
          margin: 0;
        }

        .main-container {
          height: 100vh;
        }

        textarea {
          border: none !important;
          background: transparent !important;
        }
      }
    </style>
