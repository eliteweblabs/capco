    <style>
      body {
        font-family: "Outfit", sans-serif;

        font-style: normal;

        /* font-family: {{FONT_FAMILY}}; */
      }

    <style>
      /* CSS Custom Properties - Color System */
      :root {
        --color-primary-500: #825bdd;
        --color-primary-600: #6b3dd1;
        --color-primary-700: #5327ba;
        --color-neutral-50: #fafafa;
        --color-neutral-100: #f5f5f5;
        --color-neutral-200: #e5e5e5;
        --color-neutral-300: #d4d4d4;
        --color-neutral-400: #a3a3a3;
        --color-neutral-500: #737373;
        --color-neutral-600: #525252;
        --color-neutral-700: #404040;
        --color-neutral-800: #262626;
        --color-neutral-900: #171717;
        --font-family: {{FONT_FAMILY}};
        --text-base: 14px;
        --text-lg: 18px;
        --text-xl: 20px;
        --text-2xl: 24px;
        --text-3xl: 30px;
        --text-4xl: 36px;
        --font-normal: 400;
        --font-medium: 500;
        --font-semibold: 600;
        --font-bold: 700;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --radius: 4px;
        --radius-md: 6px;
        --radius-lg: 8px;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      body {
        font-family: {{FONT_FAMILY}};
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        color: #333;
        font-size: var(--text-base);
        line-height: 1.6;
      }

      .document-container {
        max-width: 8.5in;
        margin: 0 auto;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        min-height: 11in;
      }

      .header {
        /* background: linear-gradient(135deg, #1e3a8a, #3b82f6); */
        color: black;
        /* padding: 30px; */
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: var(--text-4xl);
        font-weight: var(--font-bold);
        font-family: var(--font-family);
        color: var(--color-primary-700);
      }

      .header .subtitle {
        font-size: var(--text-lg);
        font-weight: var(--font-normal);
        font-family: var(--font-family);
        margin-top: var(--space-2);
        opacity: 0.9;
        color: var(--color-neutral-600);
      }

      .project-info {
        /* background: #f8fafc; */
        padding: 20px;
        /* border-left: 4px solid #3b82f6; */
        margin: 20px;
      }

      .project-info h2 {
        color: black;
        margin-top: 0;
        font-size: 1.5em;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 15px;
      }

      .info-item {
        display: flex;
        flex-direction: column;
      }

      .info-label {
        font-weight: bold;
        color: black;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .info-value {
        color: black;
        font-size: 1.1em;
        margin-top: 5px;
      }

      .content-section {
        margin: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }

      .content-section h3 {
        color: #1e3a8a;
        border-bottom: 2px solid #3b82f6;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .status-badge {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-active {
        background: #dcfce7;
        color: #166534;
      }

      .status-pending {
        background: #fef3c7;
        color: #92400e;
      }

      .footer {
        margin-top: 40px;
        padding: 20px;
        background: #1e293b;
        color: white;
        text-align: center;
      }

      .footer .company-info {
        font-size: 0.9em;
        opacity: 0.8;
      }

      .footer .generated-info {
        margin-top: 10px;
        font-size: 0.8em;
        opacity: 0.6;
      }

      /* Component placeholders */
      .component-placeholder {
        border: 2px dashed #cbd5e1;
        padding: 20px;
        margin: 10px 0;
        border-radius: 8px;
        background: #f8fafc;
        text-align: center;
        color: #64748b;
        font-style: italic;
      }

      .header-placeholder {
        background: #dbeafe;
        border-color: #3b82f6;
      }

      .content-placeholder {
        background: #f0fdf4;
        border-color: #22c55e;
      }

      .footer-placeholder {
        background: #fef3c7;
        border-color: #f59e0b;
      }
    </style>
  </head>

      <div><strong>Email:</strong> {{GLOBAL_COMPANY_EMAIL}}</div>
      <div><strong>Website:</strong> {{GLOBAL_COMPANY_WEBSITE}}</div> -->
      <div>{{GLOBAL_COMPANY_PHONE}}</div>

    </div>
  </div>
