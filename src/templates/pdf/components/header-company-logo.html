<style>
  @page {
    size: A4;
    margin: 0.25in;
  }

  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .page {
    min-height: 11in; /* 11 inches - 0.5 inch margins */
    page-break-after: always;
    position: relative;
    max-width: 8.5in;
    margin: 0 auto;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
  }

  .page:last-child {
    page-break-after: avoid;
  }

  .page-header {
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  .page-title {
    font-size: 24px;
    font-weight: bold;
    margin: 0;
  }

  .page-subtitle {
    font-size: 16px;
    color: #666;
    margin: 5px 0 0 0;
  }

  .content-section {
    margin-bottom: 30px;
  }

  .section-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #2c3e50;
  }

  .content-text {
    margin-bottom: 15px;
    text-align: justify;
  }

  .page-footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border-top: 1px solid #ccc;
    padding-top: 10px;
    font-size: 12px;
    color: #666;
  }

  .page-number {
    float: right;
  }

  .project-info {
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .info-row {
    display: flex;
    margin-bottom: 8px;
  }

  .info-label {
    font-weight: bold;
    width: 150px;
  }

  .info-value {
    flex: 1;
  }

  /* Header and Footer Styles */
  .header {
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
  }

  .footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 15px 0;
    border-top: 1px solid #ddd;
    font-size: 12px;
    color: #666;
  }

  .footer-content {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .footer-section h3 {
    margin: 0 0 8px 0;
    font-size: 14px;
    color: #333;
  }

  .contact-details,
  .document-details {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .contact-item,
  .document-item {
    margin: 0;
  }

  .footer-bottom {
    text-align: center;
    font-size: 11px;
    color: #888;
  }

  .footer-bottom p {
    margin: 2px 0;
  }

  /* Basic HTML Element Styles */
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family:
      "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
    font-weight: bold;
    margin: 0 0 10px 0;
    color: #333;
  }

  h1 {
    font-size: 24px;
  }
  h2 {
    font-size: 20px;
  }
  h3 {
    font-size: 18px;
  }
  h4 {
    font-size: 16px;
  }
  h5 {
    font-size: 14px;
  }
  h6 {
    font-size: 12px;
  }

  p {
    margin: 0 0 10px 0;
    line-height: 1.6;
  }

  strong,
  b {
    font-weight: bold;
  }

  em,
  i {
    font-style: italic;
  }

  u {
    text-decoration: underline;
  }

  small {
    font-size: 0.875em;
  }

  /* Lists */
  ul,
  ol {
    margin: 10px 0;
    padding-left: 30px;
  }

  li {
    margin: 5px 0;
    line-height: 1.5;
  }

  ul {
    list-style-type: disc;
  }

  ol {
    list-style-type: decimal;
  }

  ul ul,
  ol ol,
  ul ol,
  ol ul {
    margin: 5px 0;
    padding-left: 20px;
  }

  ul ul {
    list-style-type: circle;
  }

  ul ul ul {
    list-style-type: square;
  }

  /* Tables */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 15px 0;
  }

  th,
  td {
    border: 1px solid #ddd;
    padding: 8px 12px;
    text-align: left;
  }

  th {
    background-color: #f5f5f5;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  /* Blockquotes */
  blockquote {
    margin: 15px 0;
    padding: 10px 20px;
    border-left: 4px solid #ddd;
    background-color: #f9f9f9;
    font-style: italic;
  }

  /* Code */
  code {
    background-color: #f4f4f4;
    padding: 2px 4px;
    border-radius: 3px;
    font-family: "Courier New", monospace;
    font-size: 0.9em;
  }

  pre {
    background-color: #f4f4f4;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
    font-family: "Courier New", monospace;
    font-size: 0.9em;
    line-height: 1.4;
  }

  pre code {
    background: none;
    padding: 0;
  }

  /* Horizontal Rule */
  hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
  }

  /* Links */
  a {
    color: #0066cc;
    text-decoration: underline;
  }

  a:hover {
    color: #004499;
  }

  /* Definition Lists */
  dl {
    margin: 10px 0;
  }

  dt {
    font-weight: bold;
    margin-top: 10px;
  }

  dd {
    margin: 5px 0 10px 20px;
  }

  /* Address */
  address {
    font-style: italic;
    margin: 10px 0;
  }

  /* Sub and Sup */
  sub,
  sup {
    font-size: 0.75em;
    line-height: 0;
    position: relative;
    vertical-align: baseline;
  }

  sup {
    top: -0.5em;
  }

  sub {
    bottom: -0.25em;
  }

  /* Mark/Highlight */
  mark {
    background-color: #ffeb3b;
    padding: 2px 4px;
  }

  /* Del/Strike */
  del,
  s {
    text-decoration: line-through;
  }

  /* Ins */
  ins {
    text-decoration: underline;
    background-color: #d4edda;
  }

  /* Abbreviations */
  abbr[title] {
    border-bottom: 1px dotted #666;
    cursor: help;
  }

  /* Keyboard */
  kbd {
    background-color: #f4f4f4;
    border: 1px solid #ccc;
    border-radius: 3px;
    padding: 2px 4px;
    font-family: "Courier New", monospace;
    font-size: 0.9em;
  }

  /* Sample */
  samp {
    font-family: "Courier New", monospace;
    background-color: #f4f4f4;
    padding: 2px 4px;
    border-radius: 3px;
  }

  /* Variable */
  var {
    font-style: italic;
    font-family: "Times New Roman", serif;
  }

  /* Time */
  time {
    font-weight: bold;
  }

  /* Details/Summary */
  details {
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  summary {
    padding: 10px;
    background-color: #f5f5f5;
    cursor: pointer;
    font-weight: bold;
  }

  details[open] summary {
    border-bottom: 1px solid #ddd;
  }

  details > *:not(summary) {
    padding: 10px;
  }
</style>

<style>
