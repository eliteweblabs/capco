<div
  class="signature-section"
  style="margin-top: 60px; border-top: 1px solid #ccc; padding-top: 20px"
>
  <h3>Digital Signature</h3>
  <p>I, the undersigned, agree to the terms and conditions outlined in this contract.</p>

  <div
    class="signature-image"
    style="
      max-width: 300px;
      margin: 20px 0;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fafafa;
    "
  >
    <img src="{{SIGNATURE_IMAGE}}" alt="Digital Signature" style="max-width: 100%; height: auto" />
  </div>

  <div class="signature-info" style="margin-top: 20px; font-size: 14px">
    <p><strong>Signed By:</strong> {{CLIENT_NAME}}</p>
    <p><strong>Date:</strong> {{SIGNATURE_DATE}}</p>
    <p><strong>Time:</strong> {{SIGNATURE_TIME}}</p>
    <p><strong>IP Address:</strong> {{SIGNATURE_IP}}</p>
  </div>
</div>
