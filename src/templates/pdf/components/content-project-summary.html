  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
    <div>
      <h4 style="color: #1e3a8a; margin-bottom: 10px">Project Details</h4>
      <p><strong>Description:</strong> {{PROJECT_DESCRIPTION}}</p>
      <p><strong>Building Type:</strong> {{BUILDING_TYPE}}</p>

    <div>
      <h4 style="color: #1e3a8a; margin-bottom: 10px">Timeline</h4>

      <p><strong>Current Status:</strong> {{STATUS_NAME}}</p>
    </div>
