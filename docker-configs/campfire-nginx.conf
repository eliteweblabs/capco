server {
  listen 8080;
  server_name _;

  # Remove X-Frame-Options to allow iframe embedding
  # We'll proxy to Campfire and strip the header
  
  location / {
    proxy_pass http://campfire:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Remove X-Frame-Options header from Campfire response
    proxy_hide_header X-Frame-Options;
    
    # Optionally set X-Frame-Options to ALLOWALL (not standard, but allows embedding)
    # Or remove it entirely (done above)
    
    # Allow iframe embedding by setting Content-Security-Policy frame-ancestors
    # Note: This is a newer, more secure way than X-Frame-Options
    add_header Content-Security-Policy "frame-ancestors *" always;
    
    # WebSocket support (if Campfire uses WebSockets)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}

