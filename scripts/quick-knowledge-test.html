<!DOCTYPE html>
<html>
<head>
    <title>Knowledge API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        button {
            padding: 10px 20px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover { background: #0a0; }
        #output {
            background: #000;
            padding: 15px;
            border: 1px solid #0f0;
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Knowledge API Test</h1>
    <p>Make sure you're logged into capcofire.com in this browser!</p>
    
    <button onclick="testAPI()">Test Knowledge API</button>
    <button onclick="addJayKnowledge()">Add Jay's Knowledge</button>
    
    <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<div class="${className}">${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            log('ðŸš€ Starting test...', 'info');
            
            const baseUrl = window.location.origin;
            log(`ðŸ“ Base URL: ${baseUrl}`, 'info');
            
            const testEntry = {
                title: "Test Entry " + Date.now(),
                content: "This is a test knowledge entry",
                category: "test",
                tags: ["test"],
                priority: 1
            };
            
            log(`ðŸ“¤ Sending: ${JSON.stringify(testEntry)}`, 'info');
            
            try {
                const response = await fetch(`${baseUrl}/api/agent/knowledge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(testEntry),
                });
                
                log(`ðŸ“¥ Response status: ${response.status} ${response.statusText}`, 'info');
                
                const text = await response.text();
                log(`ðŸ“¥ Response text: ${text}`, 'info');
                
                const data = JSON.parse(text);
                
                if (response.ok && data.success) {
                    log(`âœ… SUCCESS! Entry created with ID: ${data.entry?.id}`, 'success');
                    log(`ðŸ“‹ Full entry: ${JSON.stringify(data.entry, null, 2)}`, 'success');
                } else {
                    log(`âŒ FAILED!`, 'error');
                    log(`Error: ${data.error || 'Unknown'}`, 'error');
                    log(`Message: ${data.message || 'None'}`, 'error');
                    log(`Code: ${data.code || 'None'}`, 'error');
                    log(`Details: ${data.details || 'None'}`, 'error');
                    log(`Hint: ${data.hint || 'None'}`, 'error');
                }
            } catch (error) {
                log(`âŒ EXCEPTION: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

            output.innerHTML = '';
            
            log('ðŸš€ Adding Jay\'s knowledge entries...', 'info');
            
            const baseUrl = window.location.origin;
            const entries = [
                {
                    title: "Jay's Purpose & Context",

                    priority: 10
                },
                {
                    title: "Jay's Current State",
                    content: `Jay has successfully automated his narrative documentation process, moving from 30-45 minutes of manual work per project to under 5 minutes through a Google Forms â†’ Google Sheets â†’ Google Docs workflow. The system handles 12 key project fields and generates both Google Docs and PDFs with proper formatting preservation. He's actively using this automation for project submissions at CAP Design Group.

                    category: "tools",
                    tags: ["jay", "tools", "google-workspace", "nfpa13", "780-cmr"],
                    priority: 7
                }
            ];

            let successCount = 0;
            let failCount = 0;

            for (const entry of entries) {
                try {
                    log(`\nðŸ“Œ Adding: ${entry.title}`, 'info');
                    
                    const response = await fetch(`${baseUrl}/api/agent/knowledge`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(entry),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        log(`âœ… Success! ID: ${data.entry?.id}`, 'success');
                        successCount++;

    </script>
</body>
</html>
